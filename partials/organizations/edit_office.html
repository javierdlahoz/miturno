<h4>Edit office information</h4>
	<form name="edit_office_form" class="forms">
	<table>
		<tr>
			<td>Office: </td>
			<td><input ng-model="office" value="{{office.office}}"></td>
		</tr>
		<tr>
			<td>Address: </td>
			<td><input ng-model="address" value="{{office.address}}"></td>
		</tr>
		<tr>
			<td>City: </td>
			<td><input ng-model="City" value="{{office.City}}"></td>
		</tr>
	</table>
	</form>
