<h3>Oficinas</h3>
	<div class="righty">
	<a href="#/offices/new">Añadir una oficina</a>
	</div>
	<table class="table table-striped table-condensed table-hover">
		<tr>
			<th width="5px"><a href="" ng-click="predicate = '$index'; reverse=!reverse">#</a></th>
			<th><a href="" ng-click="predicate = 'Office.name'; reverse=!reverse">Oficina</a></th>
			<th><a href="" ng-click="predicate = 'Office.address'; reverse=!reverse">Dirección</a></th>
			<th><a href="" ng-click="predicate = 'Office.city'; reverse=!reverse">Ciudad</a></th>
		</tr>
		<tr ng-repeat="office in offices | orderBy:predicate:reverse">
			<td>{{$index+1}}</td>
			<td>{{office.Office.name}}</td>
			<td>{{office.Office.address}}</td>
			<td>{{office.Office.city}}</td>
		</tr>
</table>
