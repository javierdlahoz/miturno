<h2>Editar información</h2>
<div class="alert alert-danger" id="error_message" style="display:none"></div>
<div class="alert alert-success" id="success_message" style="display:none"></div>
<form name="sign_up_form" class="form-horizontal">
	<input ng-model="idUser" type="hidden">
	<div class="form-group">
		<label for="firstName" class="col-sm-2 control-label">Nombres:</label>
		<div class="col-sm-10"><input type="text" class="form-control" ng-model="firstName" required/></div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-2 control-label">Apellidos:</label>
		<div class="col-sm-10"><input type="text" class="form-control" ng-model="lastName" required/></div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label"> Cambiar contraseña?</label>
	<div class="col-sm-10">
		<input type="checkbox" ng-model="change_password" ng-click="changeStatus()"/>
	</div>
	</div>
	<div ng-show="change_password">
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Contraseña actual:</label>
			<div class="col-sm-10"><input type="password" class="form-control" ng-model="old_password" required
			ng-change="validatePassword()" /></div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Contraseña nueva:</label>
			<div class="col-sm-10"><input type="password" class="form-control" ng-model="password" required/></div>
		</div>
		<div class="form-group">
			<label for="password2" class="col-sm-2 control-label">Repite la contraseña:</label>
			<div class="col-sm-10"><input type="password"  class="form-control" ng-model="password2" required/></div>
		</div>
	</div>
	<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
		<button ng-show="status" type="button" class="btn btn-default" ng-click="validateNewPassword(); send()">Crear</button>
	</div>
	</div>
</form>
<div class="alert alert-success" id="error_message" style="display:none"></div>
