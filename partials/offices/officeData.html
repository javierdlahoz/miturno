<h2>{{office.office}}</h2>
<table>
<tr>
	<td width="150px"><b>Organization: </b></td>
	<td>{{office.organization}}</td>
</tr>
<tr>
	<td><b>Address: </b></td>
	<td>{{office.address}}</td>
</tr>
<tr>
	<td><b>City: </b></td>
	<td>{{office.City}}</td>
</tr>
<tr ng-repeat="service in office.Services" ng-show="type_of_services==service.id">
	<td><b>Turn: </b></td>
	<td>{{service.turn}}</td>
</tr>
<tr>
	<td><b>Chieff: </b></td>
	<td>{{office.chieff}}</td>
</tr>
<tr>
	<td><b>Services:</b></td>
	<td>
		<select ng-model="type_of_services">
			<option ng-repeat="service in office.Services" value="{{service.id}}">
				{{service.name}}
			</option>
		</select>
	</td>
</tr>
</table>
<br>

<a class="getTurn" href="#/offices/turn/{{office.id}}">Get this turn</a>
